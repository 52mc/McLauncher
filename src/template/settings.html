<div class="settings">
  <div class="group">
    <label for="">版本</label>
    <a class="control button version" name="button" href="#/version">{{config.version}}</a>
    <a class="open-game-fd" ng-if="open" ng-click="openGameFd()">打开游戏目录</a>
  </div>

  <div class="group">
    <label for="">玩家名称</label>
    <input class="control" type="text" name="name" ng-model="config.player" />
  </div>

  <div class="group">
    <label for="">JVM内存</label>
    <input class="control" type="text" name="name" ng-model="config.xms" />
  </div>

  <div class="group">
    <label for="">JVM文件地址</label>
    <input class="control autofind" type="text" name="name" ng-model="config.jre.home" title="{{config.jre.home}}" ng-click="openFileDialog()" readonly="readonly"/>
    <a class="autofind-btn" href="javascript:;" ng-click="autoFindJava()">自动检测</a>
  </div>

  <div class="group">
    <label for="">游戏窗口大小</label>
    <input class="control sub" type="text" name="name" ng-model="config.area.width" /> x <input class="control sub" type="text" name="name" ng-model="config.area.height" />
    <a class="reset-btn" href="javascript:;" ng-click="resetAreaToDefault()">重置为默认大小</a>
  </div>

  <a href="#/home" class="button back">返回主页</a>
</div>
